<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Language" content="en"/>
    <head>
        <link rel="stylesheet" href="/static/styles.css"/>
        <meta charset="utf-8">
        <title>Example</title>
    </head>
    <body>

        {{if not .Live -}}
        <p class="beta">BETA</p>
        {{- end}}

        <h1>Account Recovery</h1>

        {{if ne .Error "" -}}
        <p class="error">{{.Error}}</p>
        {{- end}}

        <p style="text-align: center;">Enter the email address associated with your account.</p>

        <form action="/account-recovery" method="post" id="account-recovery-form">
            <!-- TODO(v2) add CSRF token
            <input type="hidden" id="token" name="token" value="{ { .Token } }" />
            -->
            <input type="hidden" id="next" name="next" value="{{.Next}}" />
            <table class="center">
                <tr>
                    <td class="leftcolumn">
                        <label for="email">Email</label>
                    </td>
                    <td class="rightcolumn">
                        <input type="text" id="email" name="email" value="{{.Email}}" autocomplete="email" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Recover Account" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        or<br />
                        <a href="sign-in{{with .Next}}?next={{.}}{{end}}">Sign In</a>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
