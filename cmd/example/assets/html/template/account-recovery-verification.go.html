<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Language" content="en"/>
    <head>
        <link rel="stylesheet" href="/static/styles.css"/>
        <meta charset="utf-8">
        <title>Example</title>
    </head>
    <body>

        {{if not .Live -}}
        <p class="beta">BETA</p>
        {{- end}}

        <h1>Account Recovery Email Verification</h1>

        {{if ne .Error "" -}}
        <p class="error">{{.Error}}</p>
        {{- else -}}
        <p style="text-align: center;">Your username is {{.Username}}</p>
        {{- end}}

        <p style="text-align: center;">Verify your account by entering the verification code that was sent to your email address.</p>

        <form action="/account-recovery-verification" method="post" id="account-recovery-verification-form">
            <!-- TODO(v2) add CSRF token
            <input type="hidden" id="token" name="token" value="{ { .Token } }" />
            -->
            <table class="center">
                <tr>
                    <td class="leftcolumn">
                        <label for="verification">Verification Code</label>
                    </td>
                    <td class="rightcolumn">
                        <input type="text" id="verification" name="verification" autocomplete="one-time-code" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Recover Account" />
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
